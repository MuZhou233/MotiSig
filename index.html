<script>
    var serverUrl = '/api'
</script>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="MotiSig - Generate your profile of osu, steam and so on">
    <meta name="keywords" content="MotiSig Osu Steam Profile">
    <meta name="author" content="MuZhou233">

    <title>
        MotiSig - Generate your Profile
    </title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Favicons >
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="icon" href="/favicon.ico"-->
</head>

<body>
    <style>
        body {
            position: relative;
            width: 100%;
        }

        #sig {
            position: relative;
            margin: 20px;
            border: solid 1px;
            text-align: center;
        }

        #sig img,
        #sig div {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
        }

        #sig img {
            z-index: 2
        }

        #sig div {
            z-index: 1;
            padding: 20px;
            overflow: hidden;
        }

        .tab-pane {
            padding: 20px;
        }
    </style>

    <div class="container">
        <div id="sig">
            <img id="sig-img" />
            <div>Connectiong<br />If you wait too long. May be because<br />Server Busy or Server disconnect<br />Check the form bellow at the Home Tab</div>
        </div>
        <div class="control">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" data-toggle="tab" href="#home" role="tab">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#osu" role="tab">Osu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#steam" role="tab">Stem</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-toggle="tab" href="#http" role="tab">Http</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel">
                    Some description
                    <hr/>
                    <form id="serverUrlFix">
                        <div class="form-group">
                            <label id="defaultServerUrl"></label><br/>
                            <label for="serverUrl">If the default service url is incorrect, type the correct one here</label>
                            <input type="text" class="form-control" id="serverUrl">
                            <small class="form-text text-muted">Type a http or https protocol url here to connect service</small>
                            <div class="invalid-feedback">Url is the same as before</div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="osu" role="tabpanel">None</div>
                <div class="tab-pane fade" id="steam" role="tabpanel">None</div>
                <div class="tab-pane fade" id="http" role="tabpanel">None</div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('#sig-img').attr('src', serverUrl)
            $("#defaultServerUrl").text('Default Service Url is ' + serverUrl)
            $('#sig').css('min-height', $('#sig').width() / 2)
        })
        $(window).resize(function () {
            $('#sig').css('min-height', $('#sig').width() / 2)
        })
        $('#serverUrlFix button[type="submit"]').click(function(e){
            e.preventDefault();
            if(serverUrl == $('#serverUrl').val()){
                $('#serverUrl').addClass('is-invalid')
            }else{
                serverUrl = $('#serverUrl').val()
                $('#sig-img').attr('src', serverUrl)
            }
        })
    </script>
</body>

</html>
